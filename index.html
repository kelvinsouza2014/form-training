<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ÍCONE DA PÁGINA -->

        <!-- TÍTULO DA PÁGINA -->
        <title>Formulário</title>
        <!-- FONTES -->

        <!-- FOLHAS DE ESTILO -->
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <article class="main-container">
                <section class="phrase">
                    <img src="./src/img/svg/icon/quotation-mark 1.svg" alt="Frase inspiradora">
                    <p>Dê valor ao que não tem preço.</p>
                </section>

                <section class="logo">
                    <h1>KS Forms</h1>
                </section>

                <section class="login-account">
                    <p>Já tem conta?</p>
                    <a href="#">Faça login aqui!</a>
                </section>

                <form action="#" method="post" class="form">
                    <!-- Definir os tipos de inputs -->
                    <h2>Criar sua conta</h2>

                    <p>Primeiro Nome:</p>
                    <label for="first-name"></label>
                    <input type="text" id="first-name">
                    
                    <p>Último Nome:</p>
                    <label for="last-name"></label>
                    <input type="text" id="last-name">
                    
                    <p>Endereço:</p>
                    <label for="email"></label>
                    <input type="text" id="email">

                    <p>Criar Senha:</p>
                    <label for="password"></label>
                    <input type="text" id="password">

                    <p>Confirmação de Senha:</p>
                    <label for="password-confirmation"></label>
                    <input type="text" id="password-confirmation">

                    <div class="terms-and-policies">
                        <input type="text">
                        <p>Criando sua conta, você concorda e aceita os termos e políticas privacidade.</p>
                    </div>

                    <div>
                        <button>Criar Conta</button>
                    </div>
                </form>

                <section class="alternate-login">
                    <div>
                        <img src="./src/img/svg/icon/facebook 1.svg" alt="Logo do Facebook">
                        <button>Cadastre-se usando o Facebook</button>
                    </div>
                    <div>
                        <img src="./src/img/svg/icon/instagram 2.svg" alt="Logo do instagram">
                        <button>Cadastre-se usando o instagram</button>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p class="copyright">&copy; Kelvin Souza. Todos os Direitos Reservados.</p>
        </footer>
        <script src="./src/js/main.js"></script>
    </body>
</html>
