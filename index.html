<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ÍCONE DA PÁGINA -->

        <!-- TÍTULO DA PÁGINA -->
        <title>Formulário</title>
        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Lexend:wght@300;600;900&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
        <!-- FOLHAS DE ESTILO -->
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <article class="main-container">
                <section class="phrase">
                    <img src="./src/img/svg/icon/quotation-mark 1.svg" alt="Frase inspiradora">
                    <p>Dê valor ao que não tem preço.</p>
                </section>

                <section class="logo">
                    <h1>KS Forms</h1>
                </section>

                <section class="login-account">
                    <p>Já tem conta?</p>
                    <a href="#">Faça login aqui!</a>
                </section>

                <form action="#" method="post" class="form">
                    <fieldset>
                        <legend><h2>Criar sua conta</h2></legend>

                        <label for="first-name">Primeiro Nome:</label>
                        <input type="text" id="first-name" required>
                        
                        <label for="last-name">Último Nome:</label>
                        <input type="text" id="last-name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                        
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" required>

                        <label for="password">Criar Senha:</label>
                        <input type="password" id="password" required>

                        <label for="password-confirmation">Confirmação de Senha:</label>
                        <input type="password" id="password-confirmation" required>

                        <div class="terms-and-policies">
                            <input type="checkbox" id="checkbox-terms" required>
                            <label for="checkbox-terms">Criando sua conta, você concorda e aceita os termos e políticas privacidade.</label>
                        </div>

                        <div>
                            <button type="submit">Criar Conta</button>
                        </div>
                    </fieldset>
                </form>

                <section class="alternate-login">
                    <div>
                        <img src="./src/img/svg/icon/facebook 1.svg" alt="Logo do Facebook">
                        <button>Cadastre-se usando o Facebook</button>
                    </div>
                    <div>
                        <img src="./src/img/svg/icon/instagram 2.svg" alt="Logo do instagram">
                        <button>Cadastre-se usando o instagram</button>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p class="copyright">&copy; Kelvin Souza. Todos os Direitos Reservados.</p>
        </footer>
        <script src="./src/js/main.js"></script>
    </body>
</html>
